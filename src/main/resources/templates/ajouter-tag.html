<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Tag</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container">
    <h2 class="mt-4">Ajouter un Tag</h2>
    <form th:action="@{/ajouter-tag}" th:object="${tag}" method="post">

        <div class="mb-3">
            <label >Name :</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
        </div>



        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
</div>
</body>
</html>
