<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">

<head>
  <meta charset="UTF-8">
  <title>Search References by Tag</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container"> <!-- Ajoutez une classe 'container' pour centrer le contenu -->

  <h2 class="mt-4">Chercher References avec Tag</h2>

  <form th:action="@{/rechercher-par-tag}" method="get" class="mt-4">
    <div class="input-group mb-3">
      <input type="text" id="tag" name="tag" class="form-control" placeholder="Tag Name" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <h2 class="mt-4">References</h2>

  <table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Authors</th>
      <th>Journal</th>
      <th>Year</th>
      <th>Hyperlink</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="reference : ${referenceList}">

      <td th:text="${reference.id}"></td>
      <td th:text="${reference.title}"></td>
      <td th:text="${reference.authors}"></td>
      <td th:text="${reference.journal}"></td>
      <td th:text="${reference.year}"></td>
      <td th:text="${reference.hyperlink}"></td>
      <td th:text="${reference.description}"></td>

    </tr>

    </tbody>
  </table>
</div>
</div>
</body>
</html>
