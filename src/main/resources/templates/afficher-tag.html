<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Afficher tag</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container"> <!-- Ajoutez une classe 'container' pour centrer le contenu -->




        <h2 class="mt-4">Tags</h2>

        <table class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>name</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="tag : ${tagList}">

                <td th:text="${tag.id}"></td>
                <td th:text="${tag.name}"></td>


                <td>
                    <a class="btn btn-danger" th:href="@{deletet(id=${tag.id})}">Delete</a>
                </td>
                <td> <a class="btn btn-primary" th:href="@{/edit-tag(id=${tag.id})}">Update</a> </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
