<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Edit Reference</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container">
    <h2 class="mt-4">Edit Reference</h2>
    <form th:object="${reference}" th:action="@{/edit-reference}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <!-- Ajoutez d'autres champs pour les autres attributs de la référence -->
        <button type="submit" class="btn btn-primary" > Update</button>
    </form>
</div>
</div>
</body>
</html>
